<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/images/favicon/fav.png" type="image/x-icon">
    <title>ohmyfood - A la fran&ccedil;aise</title>
    <meta name="description" content="OhMyFood - un site 100% mobile qui répertorie les menus de restaurants gastronomiques.">

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/d203598731.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Bloc header -->
    <header>
      <div class="back">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="header">
        <div class="header__logo">
          <a href="index.html">ohmyfood</a>
        </div>
      </div>
    </header>
    
    <!-- Main container -->
    <div class="main">
      
      <!-- Img -->
      <div class="top__img">
        <img src="./public/images/restaurants/a-la-francaise.jpg" alt="A la française">
      </div>
      
      <!-- Menu -->
      <div class="background">
      
        <!-- Restaurant name -->
        <div class="rest_name">
          <span class="rest__name__title">
            À la française
          </span>
          <span class="rest__favorite">
            <i class="fa-solid fa-heart"></i>
          </span>
        </div>

        <!-- Entries -->
        <div class="entries">
          
        </div>
      </div>
    </div>


    <!-- Bloc footer -->
    <footer class="footer">
      <div class="footer__content">
        <div class="footer__logo">
          <a href="index.html">ohmyfood</a>
        </div>
        <ul class="footer__ul">
          <li class="footer__liens">
            <a href="#" class="footer__liens__icon">
              <i class="fa-solid fa-utensils"></i>
            </a>
            <a href="#" class="footer__liens__titre">
              <span>Proposer un restaurant</span>
            </a>
          </li>
          <li class="footer__liens">
            <a href="#" class="footer__liens__icon">
              <i class="fa-solid fa-handshake-angle"></i>
            </a>
            <a href="#" class="footer__liens__titre">
              <span>Devis partenaire</span>
            </a>
          </li>
          <li class="footer__liens">
            <a href="#" class="footer__liens__titre">
              <span>Mentions légales</span>
            </a>
          </li>
          <li class="footer__liens">
            <a href="#" class="footer__liens__titre">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>
</body>
</html>
